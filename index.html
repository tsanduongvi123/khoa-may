<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LOCKED</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;
      overflow:hidden;
      background:#000;
      color:#ff0040;
      font-family:Arial,sans-serif;
    }

    #lock{
      position:fixed;top:0;left:0;width:100vw;height:100vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;
      background:#000;
      z-index:999999999;
    }

    h1{
      font-size:70px;
      animation:pulse 1.5s infinite;
      text-shadow:0 0 30px #ff0040;
    }

    p{
      font-size:28px;margin:25px;color:#fff
    }

    input{
      padding:20px;font-size:28px;width:90%;max-width:500px;margin:20px;
      border:3px solid #ff0040;background:#111;color:#fff;text-align:center;
      border-radius:15px;outline:none;
    }

    button{
      padding:20px 50px;font-size:28px;background:#ff0040;color:#fff;
      border:none;border-radius:15px;margin-top:20px;
      transition:0.2s;
    }
    button:hover{
      transform:scale(1.05);
      box-shadow:0 0 20px #ff0040;
    }

    #wrong{
      color:#ff002b;font-size:26px;margin-top:20px;opacity:0;
      transition:0.3s;
    }

    @keyframes pulse{
      0%,100%{opacity:1}50%{opacity:0.55}
    }

    @keyframes shake{
      0%,100%{transform:translateX(0)}
      25%{transform:translateX(-18px)}
      75%{transform:translateX(18px)}
    }
    .shake{animation:shake 0.4s}

  </style>
</head>
<body>

<div id="lock">
  <h1>THIẾT BỊ ĐÃ BỊ KHÓA</h1>
  <p>Nhập key để mở khóa</p>

  <input type="password" id="keyInput" placeholder="*********" autocomplete="off">

  <button onclick="unlock()">MỞ KHÓA</button>

  <div id="wrong">SAI KEY RỒI!</div>
</div>

<script>
  const CORRECT_KEY = "DGVIKAKAZZZ";

  /* ————————————————————  
      CHỐNG COPY – CHỐNG CHỌN
  ———————————————————— */
  document.oncontextmenu = () => false;
  document.onselectstart = () => false;
  document.ondragstart = () => false;
  document.body.style.userSelect = "none";
  document.body.style.webkitUserSelect = "none";
  document.body.style.touchAction = "none";

  /* ————————————————————  
      CHẶN PHÍM — CHẶN BACK
  ———————————————————— */
  document.addEventListener("keydown", e => e.preventDefault(), true);
  document.addEventListener("keyup", e => e.preventDefault(), true);

  history.pushState(null, null, location.href);
  window.onpopstate = () => history.pushState(null, null, location.href);

  /* ————————————————————  
      FULLSCREEN THẬT
  ———————————————————— */
  function goFS(){
    let el = document.documentElement;
    if(el.requestFullscreen) el.requestFullscreen();
    if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  }
  setTimeout(goFS, 300);

  /* ————————————————————  
      CHỐNG DEVTOOLS CHUẨN, KHÔNG BUG
      — Không phá web, không false detect
  ———————————————————— */
  setInterval(() => {
    let wDiff = window.outerWidth - window.innerWidth;
    let hDiff = window.outerHeight - window.innerHeight;

    if (wDiff > 200 || hDiff > 200) {
      document.body.innerHTML = `
        <h1 style="color:red;text-align:center;margin-top:40vh;
        font-size:55px;text-shadow:0 0 20px red">
          ĐÓNG DEVTOOLS LẠI NGAY!
        </h1>
      `;
    }
  }, 600);

  /* ————————————————————  
      UNLOCK
  ———————————————————— */
  function unlock() {
    const input = document.getElementById("keyInput").value.trim();
    const msg = document.getElementById("wrong");
    const lock = document.getElementById("lock");

    if (input === CORRECT_KEY) {
      lock.style.opacity = "0";
      lock.style.transition = "0.7s";
      setTimeout(() => lock.style.display="none", 600);
      navigator.vibrate?.(150);
      alert("ĐÃ MỞ KHÓA!");
    } else {
      msg.style.opacity = "1";
      msg.classList.add("shake");

      navigator.vibrate?.([300,120,300]);

      setTimeout(()=>{
        msg.style.opacity = "0";
        msg.classList.remove("shake");
      },1500);

      document.getElementById("keyInput").value = "";
    }
  }

  // Auto focus input
  setTimeout(() => document.getElementById("keyInput").focus(), 500);
</script>

</body>
</html>
